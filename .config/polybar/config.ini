include-file = $HOME/.config/polybar/modules.ini

[bar/main]
width               = 100%
height              = 2%
offset-y            = 0%
offset-x            = 0%
fixed-center        = true
background          = ${colors.background}
foreground          = ${colors.foreground}
override-redirect   = false
border-size         = 5
border-color        = ${colors.background}
padding-left        = 2
padding-right       = 2
module-margin-left  = 0
module-margin-right =
font-0              = "Comfortaa:pixelsize=11;3:antialiasing=false"
font-1				  = "Iosevka Term,Iosevka Nerd Font:13;3"
modules-left        = sep ws
modules-center      = title
modules-right       = cpu sep memory sep pulseaudio sep backlight sep battery sep time sep date sep
wm-restack          = bspwm
cursor-click        = pointer
cursor-scroll       = ns-resize
enable-ips = true
line-size = 1


[module/sep]
type                     = custom/text
content                  = " "
[settings]
screenchange-reload      = true
[global/wm]
margin-top               = 0
margin-bottom            = 0
