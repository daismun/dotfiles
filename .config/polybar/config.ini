[colors]
background = #232634
foreground = #c6d0f5
blue       = #8caaee
yellow     = #ef9f76
red        = #e78284
purple     = #ca9ee6
green      = #a6d189


[bar/main]
width               = 100%
height              = 15
offset-y            = 0
offset-x            = 0%
fixed-center        = true
background          = ${colors.background}
foreground          = ${colors.foreground}
override-redirect   = false
border-size         = 5
border-color        = ${colors.background}
padding-left        = 2
padding-right       = 2
module-margin-left  = 0
module-margin-right =
font-0              = "Comfortaa:pixelsize=12;4"
font-1              = "Feather:pixelsize=12;3"
modules-left        = gap ws
modules-center      = title
modules-right       = pulseaudio gap backlight gap battery gap clocklogo time  gap date gap
wm-restack          = bspwm
cursor-click        = pointer
cursor-scroll       = ns-resize


[module/ws]
type                      = internal/xworkspaces
enable-scroll             = false
label-active              = %icon%
label-active-foreground   = ${colors.red}
label-active-underline    = #83a596
label-active-padding      = 3
label-occupied            = %icon%
label-occupied-underline  = #83a596
label-occupied-padding    = 2
label-occupied-foreground = ${colors.yellow}
label-empty               = %icon%
label-empty-foreground    = ${colors.foreground}
label-empty-padding       = 2

icon-0 = 1;I
icon-1 = 2;II
icon-2 = 3;III
icon-3 = 4;IV
icon-4 = 5;V
icon-5 = 6;VI
icon-6 = 7;VII
icon-7 = 8;VIII
icon-8 = 9;IX
icon-9 = 10;X

[module/title]
type              = internal/xwindow
format            = <label>
font-0            = "Comfortaa:pixelsize = 12;4"
modules-left      = gap ws
modules-center    = title
format-foreground = ${colors.foreground}
format-padding    = 5
label             = %title%
label-maxlen      = 50
label-empty       =

[module/pulseaudio]
type                    = internal/pulseaudio

format-volume           = <label-volume>
label-volume            =  %percentage%%
label-volume-foreground = ${colors.background}
label-volume-background = ${colors.blue}
label-volume-padding    = 1

label-muted             = "    "
label-muted-background  = ${colors.background}
label-muted-foreground  = ${colors.blue}
label-muted-padding     = 1

[module/backlight]
type                     = internal/backlight
card                     = amdgpu_bl0
use-actual-brightness    = true
enable-scroll            = true
format                   = "<label>"
format-prefix            = "  "
format-prefix-foreground = ${colors.background}
format-prefix-background = ${colors.yellow}
label                    = " %percentage%% "
label-foreground         = ${colors.background}
label-background         = ${colors.yellow}

[module/battery]
type                         = internal/battery
label-charging               = "  %percentage%% "
label-charging-foreground    = ${colors.background}
label-charging-background    = #ea999c
label-discharging-foreground = ${colors.background}
label-discharging-background = ${colors.red}
label-discharging            = "  %percentage%% "
label-full                   = "  %percentage%% "
label-full-foreground        = ${colors.background}
label-full-background        = #ea999c

[module/clocklogo]
type               = custom/text
content            = "  "
content-foreground = ${colors.background}
content-background = ${colors.purple}

[module/time]
type              = internal/date
interval          = 1
timea-alt         = "%I:%M %p"
time              = %H:%M
format-prefix     = ""
format-foreground = ${colors.background}
format-background = ${colors.purple}
format-padding    = 1
label             = %time%

[module/date]
type                     = internal/date
interval                 = 1
format-foreground        = ${colors.foreground}
date                     = " %a %d/%m"
format-prefix            = "  "
format-prefix-foreground = ${colors.background}
format-prefix-background = ${colors.green}
format-padding           = 1
label                    = %date%

[module/gap]
type                     = custom/text
content                  = " "

[settings]
screenchange-reload      = true

[global/wm]
margin-top               = 0
margin-bottom            = 0
